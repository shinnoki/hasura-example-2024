table:
  name: user
  schema: public
insert_permissions:
  - role: user
    permission:
      check:
        id:
          _eq: X-Hasura-User-Id
      columns:
        - name
    comment: ""
select_permissions:
  - role: user
    permission:
      columns: []
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - name
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
